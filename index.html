<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form class="todo-form">
            <h1 class="todo-title">Burak's ToDo</h1>
            <div class="todo-div">
                <input type="text" class="todo-input" placeholder="type here..">
                <button type="submit" class="todo-btn">+</button>
            </div>
        </form>
        <div class="todo-container">
            <div class="todo">
                <div class="todo-left">
                    <input type="checkbox" class="todo-cb">
                    <span class="todo-text">Markete git</span>
                </div>
                <div class="todo-right">
                    <button class="todo-delete">Delete</button>
                    <button class="todo-edit">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
